<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | My Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #fff8f0, #ffefe0);
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #8B0000;
      color: white;
      padding: 30px 0;
      text-align: center;
      animation: slideDown 1s ease-out;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.2em;
      color: #ffe4c4;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #5c0a0a;
      padding: 15px 0;
      animation: fadeIn 2s ease-in;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc70;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
      background-size: cover;
      background-position: center;
      color: white;
      animation: fadeIn 2.5s ease-in;
    }

    .hero h2 {
      font-size: 3em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: 1.3em;
      margin-top: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #ff914d;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #e76f51;
    }

    footer {
      background-color: #3d0b0b;
      color: #f0e5d8;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9em;
      margin-top: 50px;
    }

    /* Animations */
    @keyframes slideDown {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2em;
      }

      nav a {
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Restaurant</h1>
    <p>Delicious Food. Cozy Atmosphere.</p>
  </header>

  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/menu">Menu</a>
    <a href="/contactus">Contact Us</a>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
  </nav>

  <section class="hero">
    <h2>Experience the Taste of Tradition</h2>
    <p>Authentic recipes, handpicked ingredients, unforgettable flavors.</p>
    <a href="/menu" class="btn">Explore Menu</a>
  </section>

  <footer>
    &copy; 2025 My Restaurant. All Rights Reserved.
  </footer>

</body>
</html>
