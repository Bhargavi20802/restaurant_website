<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | My Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #fff3e6, #ffe9d6);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #8B0000;
      color: white;
      padding: 30px 0;
      text-align: center;
      animation: slideInDown 1s ease-out;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #5c0a0a;
      padding: 15px 0;
      animation: fadeIn 2s ease-in;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc70;
    }

    .contact-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease-in-out;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      color: #8B0000;
      font-family: 'Playfair Display', serif;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #ff914d;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 12px 30px;
      background-color: #ff914d;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e76f51;
    }

    .contact-info {
      margin-top: 40px;
      text-align: center;
      color: #555;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    .contact-info i {
      margin-right: 8px;
      color: #8B0000;
    }

    footer {
      background-color: #3d0b0b;
      color: #f0e5d8;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9em;
      margin-top: auto;
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 30px 20px;
        padding: 20px;
      }

      nav a {
        margin: 0 10px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/menu">Menu</a>
    <a href="/contactus">Contact Us</a>
    <a href="/login">Login</a>
    <a href="/register">Register</a>
  </nav>

  <div class="contact-container">
    <h2>We'd love to hear from you!</h2>
    <form method="POST" action="/contactus">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Your full name">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
      </div>

      <div style="text-align: center;">
        <button type="submit">Send Message</button>
      </div>
    </form>

    <div class="contact-info">
      <h3 style="margin-top: 40px;">üìû Get in Touch</h3>
      <p><i>üìç</i> 123 Food Street, Hyderabad, India</p>
      <p><i>üìß</i> support@myrestaurant.com</p>
      <p><i>üì±</i> +91 98765 43210</p>
    </div>
  </div>

  <footer>
    &copy; 2025 My Restaurant. We're just one message away!
  </footer>

</body>
</html>
